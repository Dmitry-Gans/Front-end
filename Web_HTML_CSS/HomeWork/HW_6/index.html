<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Shop</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="header center">
      <div class="header__size">
        <div class="header__left">
          <a href="#" class="header__logo"
            ><img src="./img/logo.svg" alt="link logo"
          /></a>
          <a href="#"

          </div>
